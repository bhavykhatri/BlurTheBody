<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div class="form-check form-switch form-switch-md blur_wrapper">
            <input class="form-check-input" type="checkbox" id="blur-switch">
            <label class="form-check-label blur_label" for="blur-switch">Blur the web page</label>
          </div>
        
        
        <div class="range-container">
            <div class="range">
                <input type="range" class="form-range" min="0" max="10" step="0.5"id="range-slider" />
            </div>
            <div class="blur-range-label">
                <div class="blur-range-value min">
                    0px
                </div>
                <div class="blur-range-value mid">
                    5px
                </div>
                <div class="blur-range-value max">
                    10px
                </div>
            </div>
        </div>
        

        <script src="popup.js"></script>
    </body>
</html>
